<mat-toolbar color="primary">
  <ng-container *ngIf="isAdmin">
    <mat-icon>dashboard</mat-icon>
    <span>{{'titles.Admin' | translate}}</span>
    <ul>
      <li>
        <a [routerLink]="['/admin/products']" routerLinkActive="link-active" >{{'titles.productsList' | translate}}</a>
      </li>
    </ul>
  </ng-container>

  <ng-container *ngIf="!isAdmin">
    <mat-icon>home</mat-icon>
    <span>{{'titles.Welcome' | translate}}</span>
    <ul>
      <li>
        <a [routerLink]="['/user/home']" routerLinkActive="link-active" >{{'titles.Home' | translate}}</a>
      </li>
      <li *ngFor="let cat of categories">
        <a [routerLink]="['/user/category/' , cat]" routerLinkActive="link-active" >{{cat}}</a>
      </li>
    </ul>
  </ng-container>

  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>language</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [disabled]="languageService.currentLang === lang.key" *ngFor="let lang of languageService.languages" (click)="languageService.changeLang(lang.key)">
      <mat-icon>language</mat-icon>
      <span>{{lang.name}}</span>
    </button>
    <!-- <button mat-menu-item [disabled]="languageService.currentLang === 'en'" (click)="languageService.changeLang('en')">
      <mat-icon>language</mat-icon>
      <span>English</span>
    </button> -->
  </mat-menu>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with logout icon"
    (click)="logout()"
  >
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
