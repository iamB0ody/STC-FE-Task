<div class="page">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" name="username" required>
          <mat-error *ngIf="loginForm.controls['username'].invalid">Please provide a valid username</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" name="password" required>
          <mat-error *ngIf="loginForm.controls['password'].invalid">Please provide a valid password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
