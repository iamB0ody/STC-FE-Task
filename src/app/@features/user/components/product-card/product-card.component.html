<div class="product-card" [routerLink]="['/user/product/', product.id]">
    <div class="col-md-12 image">
      <img [ngSrc]="product.image" width="100" height="100" priority preconnect />
    </div>
    <div class="col-md-12 title">
      <h1>{{product.title}}</h1>
    </div>
    <div class="col-md-12 category">
      <h3>{{product.category}}</h3>
    </div>
    <div class="col-md-12 price">
      <h2>{{product.price | currency:'USD'}}</h2>
    </div>
    <div class="col-md-12 rate">
      <bar-rating [(rate)]="product.rating.rate" [max]="5"></bar-rating>
    </div>
    <div class="col-md-12 description">
      <p>
        {{ (product.description.length>230)? (product.description  | slice:0:230)+'...':(product.description ) }}
      </p>
    </div>
</div>
